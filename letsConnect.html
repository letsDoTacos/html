<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lets Connect</title>
</head>
<body>
  <h2>Lets Connect</h2>
  <form>
    <fieldset id="###">
      <legend>Details</legend>
      <label for="contactName">Your name: </label><br>
      <input type="text" required placeholder="fitst last" id="contactName"><br>
      <label for="contactEmail">Your email: </label><br>
      <input type="email" required placeholder="name@place.com" id="contactEmail"><br>
      <label for="contactPhone">Your phone: </label><br>
      <input type="text" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="contactPhone"><br>
      <label for="contactNotes">Notes: </label><br>
      <textarea name="contactNotes" id="" cols="30" rows="10"></textarea>
    </fieldset>
  </form>
  
</body>
</html>
